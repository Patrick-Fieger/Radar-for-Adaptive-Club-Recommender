<!DOCTYPE html>
<html ng-app="radar">
<head>
	<title></title>
	<link rel="stylesheet" href="./style/all.css" type="text/css">
	<link rel="stylesheet" href="./style/main.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>

<div id="wrapper" ng-controller="AppCtrl">
	<div id="radar_1">
		<div ng-repeat="club in result.clubs" id="{{club._id}}" class="clubCircle" ng-style="{top: club.position[0]*250, left: club.position[1]*250, width: club.size*30, height: club.size*30}">
			{{club.name}} <!-- FIXME: Hier sollte ein geeigneter Aufbau und der Inhalt für ein Tooltip stehen. Neben .name stehen die informationen genre & imagePath zur Verfügung -->
		</div> 

		<div id="radar_2">
			<div id="radar_3">
				<div id="radar_4">
					<div id="radar_5"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-4" ng-visible=""><a href="#" class="button_small" ng-click="zoomIn()">f</a></div>
	<div class="col-4">{{result.clubs.length}} Clubs</div>
	<div class="col-4"><a href="#" class="button_small" ng-show="!result.isMax" ng-click="zoomOut()">g</a></div>
	<hr>
	<div class="col-4"><a href="#" class="button">h</a></div>
	<div class="col-4"><a href="#" class="button">b</a></div>
	<div class="col-4"><a href="#" class="button">a</a></div>

	<p>{{coords.lat}}</p>
	<p>{{coords.long}}</p>
</div>
<script src="./js/core/jquery.js" type="text/javascript"></script>
<script src="./js/core/angular.min.js" type="text/javascript"></script>
<script src="./js/core/angularjs-geolocation.min.js" type="text/javascript"></script>
<script src="./js/custom/app.js" type="text/javascript"></script>
</body>
</html>
